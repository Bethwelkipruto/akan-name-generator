<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <h1>Akan Name Generator</h1>
        <p>Discover your Akan name based on the day of the week you were born!</p>
        
        <form id="akanForm"> 
            <label for="day">Day of Birth</label>
            <input type="number" id="day" min="1" max="31" required />

            <label for="month">Month of Birth</label>
            <input type="number" id="month" min="1" max="12" required />

            <label for="year">Year of Birth</label>
            <input type="number" id="year" min="1900" required />

            <label>Gender:</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="male" required /> Male</label>
                <label><input type="radio" name="gender" value="female" /> Female</label>
            </div>

            <button type="submit">Generate Akan Name</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="/src/script.js"></script>
</body>
</html>
